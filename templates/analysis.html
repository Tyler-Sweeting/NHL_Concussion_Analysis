<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/main.css')}}"
    />
    <title>NHL Concussion Analysis</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light align-items-center">
      <a class="navbar-brand" href="/">
        <img
          src="{{url_for('static', filename = 'images/logo.png')}}"
          width="60"
          height="60"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <div>
        <a class="navbar-brand" href="/mlmodel">ML Models</a>
      </div>
    </nav>
    <div class="analysis">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <form class="">
              <p>Table Filter Search</p>
              <ul class="list-group">
                <li class="list-group-item d-flex flex-column">
                  <label for="name">Player Name</label>
                  <input type="text" placeholder="Player Name" id="name" />
                </li>
                <li class="list-group-item d-flex flex-column">
                  <label for="season">Season</label>
                  <input type="text" placeholder="Season" id="season" />
                </li>
              </ul>
            </form>
          </div>
          <!-- Table -->
          <div class="col-md-9 scroll">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Season</th>
                  <th>Player Name</th>
                  <th>Team</th>
                  <th>Position</th>
                  <th>Games Played</th>
                  <th>Corsi Percentage</th>
                  <th>Fenwick Percentage</th>
                  <th>Goals</th>
                  <th>Points</th>
                  <th>Penalty Minutes</th>
                  <th>Hits</th>
                  <th>Takeaways</th>
                  <th>Giveaways</th>
                  <th>Games Missed</th>
                  <th>Points Per Game</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <form class="">
            <p>Chart Filter Search</p>
            <ul class="list-group">
              <li class="list-group-item d-flex flex-column">
                <label for="name">Player Name</label>
                <select
                  id="name_select"
                  onchange="updatePlots()"
                >
              <option value="all">All</option></select>
              </li>
              <li class="list-group-item d-flex flex-column">
                <label for="season">Season</label>
                <select id="season_select" onchange="updatePlots()">
                  <option value="all">All</option>
                </select>
              </li>
            </ul>
          </form>
        </div>
        <!-- Chart -->
        <div class="col-md-9 d-flex flex-column">
          <div id="myDiv"></div>
          <div class="m-1" id="myDiv2"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="{{url_for('static', filename='js/data.js')}}"></script>
    <script src="{{url_for('static', filename='js/table.js')}}"></script>
    <script src="{{url_for('static', filename='js/chart.js')}}"></script>
  </body>
</html>
